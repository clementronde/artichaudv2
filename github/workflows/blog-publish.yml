name: Blog Publish Today

on:
  workflow_dispatch: # Permet de lancer manuellement pour tester tout de suite
  schedule:
    - cron: "20 7 * * *"  # 07:20 UTC (Quotidien)

permissions:
  contents: write

jobs:
  pub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # RÃ©cupÃ¨re l'historique pour Ã©viter les soucis de merge

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Publish eligible posts
        run: node scripts/publish-today.mjs

      - name: Commit & push changes
        run: |
          git config user.name "artichaud-bot"
          git config user.email "bot@users.noreply.github.com"
          
          # VÃ©rifier s'il y a des changements avant de commit
          if [[ -n $(git status -s) ]]; then
            git add content/queue content/blog
            git commit -m "chore(blog): auto-publish post [skip ci]"
            git push
            console.log("ðŸš€ Changes pushed to repo.")
          else
            console.log("No changes to commit.")
          fi